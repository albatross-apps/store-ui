server {
  include /etc/nginx/mime.types;
  listen  80;
  server_name progressiveapp.store;
  server_tokens off;

  gzip on;
  gzip_disable "msie6";

  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_min_length 0;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype;
  
  location /.well-known/acme-challenge/ {
      root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri;
  }

  location /api/ {
    return 301 https://$host$request_uri;
  }

}

server {
  include /etc/nginx/mime.types;
  listen 443 ssl;
  server_name progressiveapp.store;
  server_tokens off;

  gzip on;
  gzip_disable "msie6";

  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_min_length 0;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype;

  ssl_certificate /etc/letsencrypt/live/progressiveapp.store/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/progressiveapp.store/privkey.pem;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }
  error_page 404 /index.html;

  location /api/ {
    rewrite /api(.*) $1  break;
    proxy_pass http://store:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    client_body_buffer_size     10M;
    client_max_body_size 10M;
  }
}